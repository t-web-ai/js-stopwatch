<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Stopwatch</title>
    <link rel="stylesheet" href="/js-stopwatch/css/index.css">
    <link rel="shortcut icon" href="/js-stopwatch/img/favico.png" type="image/x-icon">
    <meta property="og:title" content="Stopwatch" />
    <meta property="og:type" content="website" />
    <meta property="og:URL" content="https://t-web-ai.github.io/js-stopwatch" />
    <meta property="og:image" content="/js-stopwatch/img/stopwatch.jpg" />
    <meta property="og:description" content="Deploy the website with pure JavaScript" />
</head>

<body>

    <!-- main - start -->
    <div class="main">

        <!-- timer box - start -->
        <div class="timer-box">

            <!-- error box - start -->
            <div class="error-box">
                <div class="error-message">Initializing Error Message</div>
                <div class="close-btn">Close</div>
            </div>
            <!-- error box - end -->

            <!-- menu bar - start -->
            <div class="menu-bar">JavaScript Timer</div>
            <!-- menu bar - end -->

            <!-- result box - start -->
            <div class="result-box">0</div>
            <!-- result box - end -->

            <!-- button group - start -->
            <div class="btn">

                <!-- start button - start -->
                <div class="start-btn">Start</div>
                <!-- start button - end -->

                <!-- stop button - start -->
                <div class="stop-btn">Stop</div>
                <!-- stop button - end -->

                <!-- reset button - start -->
                <div class="reset-btn">Reset</div>
                <!-- reset button - end -->

            </div>
            <!-- button group - end -->

        </div>
        <!-- timer box - end -->

    </div>
    <!-- main - end -->

    <script src="/js-stopwatch/js/index.js"></script>
</body>

</html>
